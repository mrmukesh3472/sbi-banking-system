<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI - New Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/common.js" defer></script>
    
    <!-- Logout Confirmation -->
	<script src="js/logout-confirm.js"></script>

    <!-- New Account JS -->
    <script src="js/newaccount.js"></script>
</head>

<body class="newaccount-page">

    <!-- ===== TOP BAR ===== -->
    <div class="top-bar">
        <div class="logo-area">
            <img src="images/sbi-logo.png" alt="SBI Logo">
            <span>State Bank Of India</span>
        </div>
        
        <!-- HAMBURGER (ONLY FOR MOBILE) -->
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="menu" id="navMenu">

            <a href="dashboard.html">Home</a>
            <a class="active" href="newaccount.html">NewAccount</a>
            <a href="accountdetails.html">Account Details</a>
            <a href="transfer.html">Transfer</a>
            <a href="debit.html">Debit</a>
            <a href="credit.html">Credit</a>
            <a href="balance.html">Check Balance</a>
            <a href="history.html">Transaction History</a>
            <a href="changepassword.html">Change Password</a>
            <a href="javascript:void(0)" id="logoutBtn">LogOut</a>
        </div>
    </div>

    <!-- ===== NEW ACCOUNT SECTION ===== -->
    <div class="newaccount-section">
        <div class="newaccount-box">
            <h2>CREATE NEW ACCOUNT</h2>

            <form action="newaccount" method="post">

                <div class="row">
                    <div>
                        <label>USERNAME</label>
                        <input type="text" name="username" required>
                    </div>
                    <div>
                        <label>AADHAR NO.</label>
                        <input type="text" name="aadhar" required>
                    </div>
                </div>

                <label>EMAIL ID</label>
                <input type="email" name="email" required>

                <label>MOBILE NO.</label>
                <input type="text" name="mobile" required>

                <label>FATHER NAME</label>
                <input type="text" name="father" required>

                <label>ACCOUNT TYPE</label>
                <input type="text" name="accountType" required>

                <label>INITIAL BALANCE</label>
                <input type="number" name="balance" required>

                <label>GENDER</label>
                <div class="gender">
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                </div>

                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>

</body>
</html>
