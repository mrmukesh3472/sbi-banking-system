<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI - Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Common JS for HAMBURGER -->
    <script src="js/common.js" defer></script>
    
    <!-- Logout Confirmation -->
	<script src="js/logout-confirm.js"></script>
	
    <!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<!-- Credit Alert -->
	<script src="js/transfer-alert.js"></script>
    
</head>

<body class="transfer-page">

    <!-- ===== TOP BAR ===== -->
    <div class="top-bar">
        <div class="logo-area">
            <img src="images/sbi-logo.png" alt="SBI Logo">
            <span>State Bank Of India</span>
        </div>
        
        <!-- HAMBURGER (ONLY FOR MOBILE) -->
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="menu" id="navMenu">

            <a href="dashboard.html">Home</a>
            <a href="newaccount.html">NewAccount</a>
            <a href="accountdetails.html">Account Details</a>
            <a class="active" href="transfer.html">Transfer</a>
            <a href="debit.html">Debit</a>
            <a href="credit.html">Credit</a>
            <a href="balance.html">Check Balance</a>
            <a href="history.html">Transaction History</a>
            <a href="changepassword.html">Change Password</a>
            <a href="javascript:void(0)" id="logoutBtn">LogOut</a>
        </div>
    </div>

    <!-- ===== TRANSFER SECTION ===== -->
    <div class="transfer-section">

        <div class="transfer-box">
            <form action="transfer" method="post">
                <label>SENDER ACCOUNT NO.</label>
                <input type="text" name="senderAcc" placeholder="Enter account number...">

                <label>RECIEVER ACCOUNT NO.</label>
                <input type="text" name="receiverAcc" placeholder="Enter account number...">

                <label>AMOUNT TRANSFERED</label>
                <input type="text" name="amount" placeholder="Enter ammount...">


                <button type="submit">Transfer</button>
            </form>
        </div>

    </div>
