<body class="credit-page">

    <!-- ===== TOP BAR ===== -->
    <div class="top-bar">
        <div class="logo-area">
            <img src="images/sbi-logo.png" alt="SBI Logo">
            <span>State Bank Of India</span>
        </div>
        
         <!-- HAMBURGER -->
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>

        </div>

        <div class="menu" id="navMenu">

            <a href="dashboard.html">Home</a>
            <a href="newaccount.html">NewAccount</a>
            <a href="accountdetails.html">Account Details</a>
            <a href="transfer.html">Transfer</a>

    <!-- ===== CREDIT SECTION ===== -->
    <div class="credit-section">

        <div class="credit-box">
            <h2>CREDIT AMOUNT</h2>

            <form action="credit" method="post">
			    <label>ENTER ACCOUNT NO</label>
			    <input type="text" name="accNo" placeholder="Enter account number..." required >
			
			    <label>AMOUNT</label>
			    <input type="number" name="amount" placeholder="Enter ammount..." required min="1" >
			
			    <button type="submit">Credit</button>
			</form>
        </div>

    </div>
