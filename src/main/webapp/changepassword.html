<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI - Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <!-- Common JS -->
    <script src="js/common.js" defer></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Change Password Alert -->
    <script src="js/change-password.js" defer></script>
    
    <!-- Logout Confirmation -->
	<script src="js/logout-confirm.js"></script>
</head>

<body class="change-password-page">

    <!-- ===== TOP BAR ===== -->
    <div class="top-bar">
        <div class="logo-area">
            <img src="images/sbi-logo.png" alt="SBI Logo">
            <span>State Bank Of India</span>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="menu" id="navMenu">
            <a href="dashboard.html">Home</a>
            <a href="newaccount.html">NewAccount</a>
            <a href="accountdetails.html">Account Details</a>
            <a href="transfer.html">Transfer</a>
            <a href="debit.html">Debit</a>
            <a href="credit.html">Credit</a>
            <a href="check-balance.html">Check Balance</a>
            <a href="history.html">Transaction History</a>
            <a class="active" href="changepassword.html">Change Password</a>
            <a href="javascript:void(0)" id="logoutBtn">LogOut</a>
        </div>
    </div>

    <!-- ===== CHANGE PASSWORD ===== -->
    <div class="credit-section">
        <div class="credit-box">
            <h2>CHANGE PASSWORD</h2>

            <form action="changepassword" method="post">

			    <input type="password" name="oldPassword" placeholder="Old Password" required>
			
			    <input type="password" name="newPassword" placeholder="New Password" required>
			
			    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
			
			    <button type="submit">Done</button>
			
			</form>

        </div>
    </div>
